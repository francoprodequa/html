<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>formularios</title>
</head>
<body>
	<form action="" method="">
		<label for="nombre">Tu nombre:	</label>
		<input type="text" id="nombre" placeholder="Nombre" maxlength="10"  required>
		<br /><br />
		<input type="email" placeholder="Correo">
		<br /><br />
		<textarea name="mensaje" id="mensaje" placeholder="mensaje"></textarea>
		<br />

		<label for="pais">Pais:	</label>
		<select name="pais" id="pais">
			 			
			<option value="mexico">Mexico</option>
			<option value=españa>España</option>
			<option value=peru>Peru</option>
		</select> 

		<input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">hombre</label>
		<input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">mujer</label>

		<br /><br />	

		<input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>
		<input type="submit" value="Enviar">

	</form>

</body>
</html>
